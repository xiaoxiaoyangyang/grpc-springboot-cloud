server:
  port: 8783
spring:
  application:
    name: grpc-spring-cloud-consumer

  cloud:
    kubernetes:
      enabled: true

logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG
# actuator management
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
# actuator info
info:
  app:
    encoding:UTF-8
    java.source:1.8
    java.traget:1.8
    name:grpc-spring-cloud-consumer
