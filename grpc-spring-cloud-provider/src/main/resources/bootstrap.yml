server:
  port: 8782

spring:
  application:
    name: grpc-spring-cloud-provider

  cloud:
    kubernetes:
      enabled: true

logging:
  level:
    root: info
    com.linshen.grpcspringcloudprovider: debug
# actuator management
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
# actuator info
info:
  app:
    encoding:UTF-8
    java.source:1.8
    java.traget:1.8
    name:grpc-spring-cloud-provider
